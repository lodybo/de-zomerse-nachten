<!-- ODD -->
<div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
    <div class="event-card mdl-card mdl-shadow--4dp" ng-repeat="event in $ctrl.events" ng-if="$odd">
        <div class="mdl-card__title mdl-card--expand mdl-color--accent">
            <h2 class="mdl-card__title-text" ng-bind="event.name"></h2>
        </div>
        <div class="mdl-card__supporting-text mdl-grid">
            <div class="mdl-cell mdl-cell--6-col-desktop mdl-cel--6-col">
                <p>
                    <strong><i class="material-icons">date_range</i> <span class="icon-text" ng-bind="event.date | date:'longDate'"></span></strong> <br />
                    <em><i class="material-icons">access_time</i> <span class="icon-text" ng-bind="event.time | date:'H:mm'"></span></em> <br />
                    <i class="material-icons">face</i> <span class="icon-text" ng-bind="event.presenter"></span>
                </p>
            </div>

            <div class="mdl-cell mdl-cell--6-col-desktop mdl-cel--6-col">
                <i class="material-icons">place</i>
                <span class="icon-text">
                    <a ng-href="https://www.google.co.uk/maps/search/{{event.address}}" target="_blank" ng-bind="event.address"></a>
                </span>
            </div>

            <div class="mdl-cell mdl-cell--12-col">
                <p ng-bind="event.summary"></p>
            </div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a href="details.html" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-button--colored">
                Meer info
            </a>

            <a class="event-card-button-right mdl-button mdl-button--raised mdl-button--colored mdl-button--primary mdl-js-button" ng-if="!event.attending">
                Ik wil hierheen!
            </a>

            <a class="event-card-button-right button-attending mdl-button mdl-button--raised mdl-button--colored mdl-button--primary mdl-js-button" ng-if="event.attending">
                Ik ben aanwezig!
            </a>
        </div>
    </div>
</div>
