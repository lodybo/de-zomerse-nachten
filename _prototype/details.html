<!DOCTYPE html>
<html>
    <head>
        <title>De Zomerse Nachten</title>
        <link rel="stylesheet" href="./styles.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.amber-blue.min.css" />
        <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <!-- HEADER -->
        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">
                    <button class="mdl-button mdl-js-button mdl-button--accent">
                        <a href="/"><i class="material-icons">arrow_back</i></a>
                    </button>
                    De Zomerse Nachten
                </span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="">Info</a>
                </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Zomerse Nachten</span>
                <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Info</a>
                </nav>
            </div>
            <main class="mdl-layout__content">
                <div class="page-content">
                    <!-- PAGE CONTENT -->
                    <div class="maps">
                        <div class="image" style="background-image: url('//maps.googleapis.com/maps/api/staticmap?center=Chrysantenstraat+23+5644KL+Eindhoven&zoom=17&size=640x320&scale=1&maptype=roadmap&markers=color:blue%7Clabel:S%7CChrysantenstraat+23+5644KL+Eindhoven&key=AIzaSyCV-FQf8f4fUotuPiyogaQd_6InH45Rp70')">
                        </div>
                    </div>

                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--12-col">
                            <div class="event-card mdl-card mdl-shadow--2dp">
                                <div class="mdl-card__title mdl-color--accent">
                                    <h2 class="mdl-card__title-text">De kracht van tonen</h2>
                                </div>
                                <div class="mdl-card__supporting-text">
                                    <div class="mdl-grid mdl-grid--no-spacing">
                                        <div class="mdl-cell mdl-cell--6-col">
                                            <i class="material-icons md-36">date_range</i> <h5 class="icon-text">21 september 2016</h5>
                                        </div>

                                        <div class="mdl-cell mdl-cell--2-col">
                                            <i class="material-icons md-36">access_time</i> <h5 class="icon-text">20:30</h5>
                                        </div>
                                    </div>
                                </div>

                                <div class="mdl-card__supporting-text">
                                    <div class="mdl-grid mdl-grid--no-spacing">
                                        <div class="mdl-cell mdl-cell--2-col">
                                            <img class="ava" src="ik.jpg" width="75%" />
                                        </div>

                                        <div class="mdl-cell mdl-cell--6-col">
                                            <p>Gepresenteerd door:</p>
                                            <h3>Lody Borgers</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /PAGE CONTENT -->
                    </div>
                </div>
            </main>
        </div>
        <!-- /HEADER -->
    </body>
</html>
